<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotek Alpro - Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="alpro-logo">
                        <div class="logo-circle">Œ±</div>
                        <div class="logo-text">
                            <div class="alpro-main">alpro</div>
                            <div class="apotek-sub">apotek pharmacy</div>
                        </div>
                    </div>
                </div>
                <h2>Welcome Back</h2>
                <p>Please sign in to your account</p>
            </div>
            
            <div class="login-form-container">
                <div class="login-type-selector">
                    <button type="button" class="login-type-btn active" data-type="outlet">
                        <span class="icon">üè™</span>
                        Outlet Login
                    </button>
                    <button type="button" class="login-type-btn" data-type="hq">
                        <span class="icon">üè¢</span>
                        HQ Login
                    </button>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username" id="usernameLabel">Store Code</label>
                        <input type="text" id="username" name="username" placeholder="Enter your store code" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" id="passwordLabel">Account Manager Name</label>
                        <input type="password" id="password" name="password" placeholder="Enter account manager name" required>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Sign In</span>
                        <div class="loader hidden"></div>
                    </button>
                </form>
                
                <div id="errorMessage" class="error-message hidden"></div>
            </div>
            
            <div class="mascot-container">
                <div class="mascot-character">
                    <div class="character-head">
                        <div class="character-hair"></div>
                        <div class="character-glasses">
                            <div class="glass left"></div>
                            <div class="glass right"></div>
                            <div class="bridge"></div>
                        </div>
                        <div class="character-eyes">
                            <div class="eye left"></div>
                            <div class="eye right"></div>
                        </div>
                        <div class="character-mouth"></div>
                    </div>
                    <div class="character-body">
                        <div class="lab-coat">
                            <div class="coat-logo">Œ±</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/login.js"></script>
</body>
</html>
