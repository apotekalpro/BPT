<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotek Alpro BPT Portal</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .redirect-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2E5B9F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #2E5B9F;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .manual-link {
            color: #2E5B9F;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #2E5B9F;
            border-radius: 8px;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .manual-link:hover {
            background: #2E5B9F;
            color: white;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <img src="https://page.gensparksite.com/v1/base64_upload/0032dd95bbc24c3bbac505f6463145c4" 
             alt="Apotek Alpro Logo" class="logo">
        <h1>Apotek Alpro BPT Portal</h1>
        <div class="spinner"></div>
        <p>Redirecting to login page...</p>
        <a href="login.html" class="manual-link">
            <i class="fas fa-sign-in-alt"></i>
            Go to Login
        </a>
    </div>

    <script>
        // Auto-redirect to login page
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
        
        // Check if user is already logged in
        const savedUser = localStorage.getItem('apotek_alpro_user');
        if (savedUser) {
            try {
                const user = JSON.parse(savedUser);
                console.log('User already logged in, redirecting to dashboard');
                window.location.href = 'dashboard.html';
                return; // Stop further execution
            } catch (e) {
                console.error('Invalid session data, clearing');
                localStorage.removeItem('apotek_alpro_user');
            }
        }
        
        // Auto-redirect to login after delay
        setTimeout(() => {
            console.log('Auto-redirecting to login page');
            window.location.href = 'login.html';
        }, 1500);
    </script>
</body>
</html>
