<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotek Alpro - Login</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="alpro-logo">
                    <img src="https://page.gensparksite.com/v1/base64_upload/0032dd95bbc24c3bbac505f6463145c4" 
                         alt="Apotek Alpro Logo" class="logo-image">
                </div>
                <h1>BPT Portal</h1>
                <h2>Business Performance Team</h2>
                <p>Welcome to Apotek Alpro Dashboard</p>
            </div>

            <!-- Login Type Selector -->
            <div class="login-type-selector">
                <button type="button" class="login-type-btn active" id="outletBtn">
                    <i class="fas fa-store"></i>
                    <span>Outlet Login</span>
                </button>
                <button type="button" class="login-type-btn" id="hqBtn">
                    <i class="fas fa-building"></i>
                    <span>HQ Login</span>
                </button>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Store Code</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter store code (e.g., JKJSTT1)" 
                        required 
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter password" 
                        required 
                        autocomplete="current-password">
                </div>

                <!-- Error Message -->
                <div class="message error-message" id="errorMessage" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span></span>
                </div>

                <!-- Success Message -->
                <div class="message success-message" id="successMessage" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span></span>
                </div>

                <button type="submit" class="login-btn" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>ðŸš€ Login</span>
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="demo-info">
                <button type="button" class="demo-btn" onclick="showDemoCredentials()">
                    <i class="fas fa-info-circle"></i>
                    Show Demo Credentials
                </button>
            </div>


        </div>
    </div>

    <!-- Load Static Login System -->
    <script src="public/js/login-static.js"></script>
</body>
</html>
